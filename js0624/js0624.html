<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 2;
        if (a == 1) {
            console.log("春天");
        } else if (a == 2) {
            console.log("夏天");
        } else if (a == 3) {
            console.log("秋天");
        } else if (a == 4) {
            console.log("冬天");
        } else {
            console.log("季節代碼錯誤(1-4)");
        }
    </script>

    <script>

        let b = 1;
        switch (b) {
            case 1:
                console.log("春天");
                break;

            case 2:
                console.log("夏天");
                break;

            case 3:
                console.log("秋天");
                break;

            case 4:
                console.log("冬天");
                break;

                default:
                console.log("季節代碼錯誤(1-4)"); 
        }
// break只能用在switch和迴圈內
    </script>

</body>

</html>
