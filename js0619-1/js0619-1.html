<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>標籤</p>
    <h2>大標</h2>

    <script>
        // 變數宣告語法
        // var 建立變數，允許同一變數重複宣告
        // let 建立變數，不允許同一變數重複宣告
        // const建立常數，建立後無法改值
        var price;
        var qty=5;
            a=2;
        let b=3;

        // 加號運用方式
        console.log(qty+"元");
        console.log("price:"+price);
        console.log("中文"+"字");
        console.log(a+3);

        // 字串字面值串接方法(頭尾加反引號)
        // 遇到變數或運算式加大括號${}
        console.log(`${qty}元`);
        console.log(`${qty*a}`);
        console.log(`${qty*b}`);
        
        </script>


</body>

</html>
