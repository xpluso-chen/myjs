<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 5; i++) {
            document.write("*");
            for (let j = 1; j <= i; j++) {
                // j要比i晚一層發作
                document.write("*");
            }
            document.write('<br>');
        }

        // 老師的寫法
        for (let i = 1; i <= 5; i++) {
            // 直排遞增至5排
            for (let j = 1; j <= i; j++) {
                document.write("*");
                // 橫排*遞增從1變5
            }
            document.write('<br>');
        }


        // 反序
        for (let i = 1; i <= 5; i++) {
            // 直排遞增至5排
            for (let j = 5; j >= i; j--) {
                document.write("*");
                // 橫排*遞減從5變1
            }
            document.write('<br>');
        }
        document.write('<br>');

        
    </script>

</body>

</html>
