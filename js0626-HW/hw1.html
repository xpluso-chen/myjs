<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let bingoNum = 99;


        for (let i = 1; i <= 3; i++) {

            let a = Number(window.prompt("請輸入數字"));
            document.write(`第${i}次 : ${a}<br>`);

            if (a === bingoNum) {
                document.write('猜對了');
                break;
            } else {
                if (i == 3) {
                    document.write('挑戰失敗');
                }
            }
        }







    </script>

</body>

</html>
