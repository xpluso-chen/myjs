<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap {
            text-align: center;

        }

        marquee {
            width: 60%;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <marquee behavior="alternate" direction="right" scrollamount="10" onmouseover="stop()" onmouseout="start()">
            我是跑馬燈</marquee>
        <!-- behavior預設是scroll /alternate反彈-->
        <!-- direction是出來方向預設是從左邊 -->
        <!-- scrollamoun速度 -->
    </div>

</body>

</html>
