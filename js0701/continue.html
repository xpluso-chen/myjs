<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // continue->使之後的程式都忽略不執行，直接回For
        // 題目:1~100中，五的倍數的和
        let tot = 0;
        for (let i = 1; i <= 100; i++) {
            if (i % 5 != 0) {
                continue;
            }
            tot = tot + i;
        }
        document.write(tot);
        document.write(`<br>`);
        // 
        tot = 0;
        let i = 0;
        while (i <= 100) {
            i++;
            if (i % 5 != 0) {
                continue;
            }
            tot = tot + i;
        }
        document.write(tot);
        document.write(`<br>`);
        // 
        tot = 0;
        i = 0;
        do {
            i++;
            if (i % 5 != 0) {
                continue;
            }
            tot = tot + i;

        } while (i <= 100);
        document.write(tot);



    </script>

</body>

</html>
