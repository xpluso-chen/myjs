<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let a = window.prompt("請輸入星期代號:1-7");

        switch (a) {
            case '1':
                document.write("星期一");
                break;
            case '2':
                document.write("星期二");
                break;
            case '3':
                document.write("星期三");
                break;
            case '4':
                document.write("星期四");
                break;
            case '5':
                document.write("星期五");
                break;
            case '6':
                document.write("星期六");
                break;
            case '7':
                document.write("星期日");
                break;
            case ''://沒有填寫內容
                document.write("您尚未填寫資料");
                break;
            case null:
                document.write("您按了取消");
                break;
                default:
                document.write("輸入錯誤");
                break;
        }

        document.write(a.length);//查字數

    </script>
</body>

</html>
