<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let blood = window.prompt("請輸入血型");
        // let blood = window.prompt("請輸入血型").trim();這樣寫更快


        blood = blood.toUpperCase();
        // 大小寫防呆判斷
        // 自動轉成大寫英文


        // .trim()去除內容前後的空白
        switch (blood.trim()) {
            case null:
                window.alert("您按了取消");//因為用.trim()所以null顯示不出來，只能用其他變數裝原始變數去判斷
                break;

            case '':
                window.alert("您未輸入");
                break;

            case "A":
                window.alert("A型");
                break;

            case "B":
                window.alert("B型");
                break;

            case "O":
                window.alert("O型");
                break;

            case "AB":
                window.alert("AB型");
                break;


            default:
                window.alert("未填正確血型");
        }



    </script>

</body>

</html>
