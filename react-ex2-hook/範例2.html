<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 原生JS寫法 -->
    <input type="text" id="input" value="預設值">
    <script>
        let input = document.getElementById('input');
        // change:當值被變更時
        input.addEventListener('change', function (e) {
            console.log('change事件' + e.target.value);
        });


        // keyup:當使用者「放開」按鍵時
        input.addEventListener('keyup', function (e) {
            console.log('keyup事件' + e.target.value);
        });

    </script>
    <hr>

    <!-- React寫法 -->

    <div id="root"></div>
    <script type="text/babel">
        // 解構
        const { useState } = React;

        function App() {
            const [text, setText] = useState('預設值');

            return (
                <div>
                    {/*無法直接打value="預設值"*/}
                    {/*且需搭配`onChange` or `readOnly`*/}
                    <input type="text" id="inputReact" value={text} onChage={(e) => {
                        //更新給value
                        
                        setText(e.target.value);
                    }} />
                </div>
            )
        }



        // 簡寫法
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    </script>

</body>

</html>
