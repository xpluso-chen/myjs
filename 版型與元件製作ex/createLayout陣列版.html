<!DOCTYPE html>
<html>

<head>
  <title>版型建立</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <script src="./js/vendor.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
    integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-lighter">
  <div class="container main my-5">
    <div class="row">
      <main class="col post">
        <div class="mb-4">
          <h1 class="mt-0 text-muted">版型建立</h1>
          <small>檔名：<code>01-createLayout.html</code></small>
        </div>

        <div id="root"></div>
        <script type="text/babel">

          function Card(props) {
            return (
              <div className="card mb-4">
                <div className="card-header">
                  <h4 className="my-0">{props.title}</h4>
                </div>
                <div className="card-body">
                  <h1 className="card-title" style={{ display: 'flex' }}>{props.price}<small style={{ display: props.show }}>/月</small></h1>
                  <p>{props.desc}</p>
                  <button type="button" className="btn btn-outline-primary">{props.btnName}</button>
                </div>
              </div>
            );
          }

          const App = () => {

            const products = [
              // 用於連續產生的頁面
              {
                id: 1,
                title: "基本版",
                price: "$1000",
                desc: "基本版說明區",
                btnName: "免費試用"
              },
              {
                id: 2,
                title: "進階版",
                price: "$6000",
                desc: "進階版說明區",
                btnName: "進階版申請"
              },
              {
                id: 3,
                title: "企業版",
                price: "請洽客服",
                desc: "多人適用。。。",
                btnName: "企業版申請"
              }

            ]


            return (
              <>
                <h2>租用方案</h2>
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore molestiae
                  facere asperiores sit aspernatur laboriosam ipsum, excepturi fuga,
                  consequuntur cupiditate, nam a doloremque error adipisci nulla reiciendis
                  itaque odio voluptatibus.
                </p>
                {
                  products.map((item) => {
                    return <Card title={item.title} price={item.price} desc={item.desc} btnName={item.btnName} />

                  })
                }
              </>
            );
          };

          ReactDOM.createRoot(document.getElementById('root')).render(<App />);
        </script>


      </main>

    </div>
  </div>
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
