<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 大樂透，遞增排序

        // 如果有三個以上和開獎號碼一樣則中獎


        let open = [];
        let newInt = 0;
        let arr = [1, 2, 3, 4, 5, 6];
        let check = [];
        let count = 0;


        // 大樂透玩法:從1～49選出6個號碼，加1個特別號。
        function randomInt1() {
            // 大樂透
            // 亂數開獎號碼，不可重複

            for (j = 0; j < 6;) {
                let newInt = Math.floor(Math.random() * 49) + 1;

                if (open.includes(newInt) == true) {
                    // 重複

                } else {
                    // 沒重複
                    open.push(newInt);
                    j++
                }

            }
            open.push(Math.floor(Math.random() * 49) + 1);//特別號
            open.sort((a, b) => { return a - b; });//排序

            return open;
        }

        // 改成威力彩:從1～38選出6個號碼，再從1~8選出1個號碼
        function randomInt2() {
            // 亂數開獎號碼，不可重複
            for (j = 0; j < 6;) {
                let newInt = Math.floor(Math.random() * 38) + 1;

                if (open.includes(newInt) == true) {
                    // 重複

                } else {
                    // 沒重複
                    open.push(newInt);
                    j++
                }

            }
            open.push(Math.floor(Math.random() * 8) + 1);//特別號
            open.sort((a, b) => { return a - b; });//排序

            return open;
        }

        // 今彩539:從1～39選出5個號碼
        function randomInt3() {
            // 亂數開獎號碼，不可重複
            for (j = 0; j < 5;) {
                let newInt = Math.floor(Math.random() * 39) + 1;

                if (open.includes(newInt) == true) {
                    // 重複

                } else {
                    // 沒重複
                    open.push(newInt);
                    j++
                }

            }
            open.sort((a, b) => { return a - b; });//排序


            return open;
        }


        function checkNumber(open) {
            // 確認是否中獎
            for (i = 0; i < open.length; i++) {
                let x = arr.includes(open[i]);
                check.push(x);
            }

            check.forEach((n) => {
                if (n == true) {
                    return count++;
                }
            })

            if (count >= 3) {
                document.write("確認是否中獎 :中獎" + "<br>");
            } else {
                document.write("確認是否中獎 :未中獎" + "<br>");
            }
            // document.write("確認是否中獎 :" + check + "<br>");
            document.write("符合數 :" + count + "<br>");
        }


        let num = window.prompt("請輸入1.大樂透 2.威力彩3.今彩539");
        document.write("填寫號碼: " + arr + "<br>");

        switch (num) {
            case "1":
                document.write("大樂透開獎號碼: " + randomInt1() + "<br>");
                checkNumber(randomInt1());
                break;

            case "2":
                document.write("威力彩開獎號碼: " + randomInt2() + "<br>");
                checkNumber(randomInt2());
                break;

            case "3":
                document.write("今彩539開獎號碼: " + randomInt3() + "<br>");
                checkNumber(randomInt3());
                break;
        }








    </script>
</body>

</html>
