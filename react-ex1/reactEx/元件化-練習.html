<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../javascripts/vendor.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Document</title>

    </style>

</head>

<body>


    <!-- 跟元素的地方 -->
    <div id="root"></div>
    <!--JSX -->
    <script type="text/babel">

        // 元件
        function Card(props) {
            return <>
                <div class="card" style={{width: '18rem',backgroundColor:props.color,}}>
                    <img src={props.imgUrl} class="card-img-top" alt="..." />
                    <div class="card-body">
                        <h5 class="card-title">{props.title}</h5>
                        <p class="card-text">{props.body}</p>
                        <a href="#" class="btn btn-primary">{props.btn}</a>
                    </div>
                </div>
            </>
        }


        // 顯示用
        function App() {
            return <>
                <Card color='#EEA9A9' imgUrl="https://img.natgeomedia.com/userfiles/sm/sm1920_images_A1/16783/2023112065505565.jpg" title="我是標題" body="我是文章內容文章內容文章內容文章內容文章內容文章內容文章內容文章內容文章內容文章內容" btn="more" />
                <Card color='#FB9966' imgUrl="https://img.natgeomedia.com/userfiles/sm/sm1920_images_A1/16783/2023112065505565.jpg" title="我是標題2" body="我是文章內容文章內容文章內容文章內容文章內容文章內容文章內容文章內容文章內容文章內容" btn="more" />
                </>
        }


        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>


    <link rel="stylesheet" href="../stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</body>

</html>
