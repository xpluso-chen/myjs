<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
// map()將陣列中的值依指定函式，回傳結果

let arr=[1,2,3,145,6];
let arr1 = [1, 3, 7, 100, 234];

let arrMap=arr.map((n)=>{
    return n*2;
})
document.write(arrMap);

//  // 題目找出超過100以上
let arrMap2=arr1.map(
    (n)=>{
        if (n >= 100) {
                return n;
            }
    }
)
document.write(arrMap2);
</script>
</body>
</html>
