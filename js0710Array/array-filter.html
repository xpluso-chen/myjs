<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 題目找出超過100以上，用filter寫
        let arr1 = [1, 3, 7, 100, 234];

        let sel100 = arr1.filter((n) => {
            if (n >= 100) {
                return true;
            }
        })
        document.write(sel100);

        // do-while
        count = 0;
        do {
            if (arr1[count] >= 100) {
                count.console.log((arr1[count]));
            }
            count++;
        } while (count < arr1.length);

        // for
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] >= 100) {
                console.log(arr1[i]);
            }
        }
        console.log(arr1);

    </script>

</body>

</html>
