<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<button onclick="tot3(1,2);">兩數相加</button>

<script>
// 傳統寫法
function tot1(n1,n2){
return n1+n2
}
console.log(tot1(1,2));

// 匿名函式寫法
// 用變數名稱代替函式名稱
let tot2=function(n1,n2){
return n1+n2
}
console.log(tot2(1,2));


// 如果前台用按鈕使用呼叫
let tot3=function(n1,n2){
    document.write(n1+n2);
}


// 箭頭函式寫法
let tot4=(n1,n2)=>{
    return n1+n2
}
console.log(tot1(1,2));


//給參數初始值(避免空值情況發生) 
function tot5(n1=0,n2=0){
    document.write(n1+n2);
}
tot5();//0
tot5(5);//5 ，可設給第一個，但無法指定設給第二個tot5(0,5);
tot5(0,3);//3
tot5(5,3,2);//8

// 具名參數(指定值給某參數)
function tot6({n1=0,n2=0}){
    document.write(n1+n2);
}
tot6({n2:99});//指定設給第二個
tot6({n1:33,n2:99});
</script>


    
</body>
</html>
