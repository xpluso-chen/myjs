<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
#myDiv{
    width: 100px;
    height: 100px;
    border: 1px solid #000;
    margin-bottom: 20px;
}
</style>

</head>
<body>
<div id="myDiv"></div>
<button id="btnRed" onclick="changeColor('#D0104C');" >紅</button>
<button id="btnGreen" onclick="changeColor('#86C166');" >綠</button>
<button id="btnBlue" onclick="changeColor('#A5DEE4');" >藍</button>

<script>


    // 滑鼠碰到變色
function changeColor(color){
// 取得變色的目標
let myDiv = document.getElementById('myDiv');
// 背景色
myDiv.style.backgroundColor = color;
myDiv.className="newcolor";
}


</script>
</body>
</html>
